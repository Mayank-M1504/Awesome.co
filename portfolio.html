        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            padding: 1rem;
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            color: #333;
        }

        .back-button {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: #555;
        }

        .gallery {
            max-width: 1200px;
            margin: 2rem auto;
            column-count: 3;
            column-gap: 1rem;
        }

        .gallery-item {
            margin-bottom: 1rem;
            break-inside: avoid;
            background: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .gallery-item img {
            width: 100%;
            display: block;
            border-bottom: 1px solid #ddd;
        }

        .gallery-item h3 {
            margin: 0;
            padding: 0.5rem;
            font-size: 1rem;
            color: #333;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item a {
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .gallery {
                column-count: 2;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                column-count: 1;
            }
        }
    </style>
